<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Título da Página</title>
    <style>
      /* Exemplo de CSS */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      
      h1 {
        color: #333;
        text-align: center;
      }
      
      p {
        font-size: 18px;
        line-height: 1.5;
        color: #666;
      }
      
      .destaque {
        font-weight: bold;
        color: #ff6600;
      }
    </style>
  </head>
  <body>
    <h1>Título Principal</h1>
    <p>Este é um parágrafo de texto normal. <span class="destaque">Este é um texto destacado</span> dentro do parágrafo.</p>
  </body>
</html>
